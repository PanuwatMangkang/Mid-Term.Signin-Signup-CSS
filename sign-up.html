<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sstyle.css">
    <script>
        function validateForm() {
            let username = document.forms["sign_up"]["Username"].value;
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let cpassword = document.forms["sign_up"]["cpassword"].value;
            if (Username == "") {
                alert("Username must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            if (password.length < 8) {
                alert("Password lenght must be more 8 character ");
                return false;
            }
            if (cpassword != password) {
                alert("Password doesn't match ");
                return false;
            }
        }
    </script>
    <title>sign-up</title>
</head>

<body>
    <div class="main">
        <div class="left-s">
        </div>
        <div class="right-s">
            <div class=form>
                <div class="txt">
                    <h1>Sign Up</h1>
                </div>
                <div class="form-group">
                    <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                        <input type="Username" id="Username" name="Username" placeholder="Username " class="Username">
                        <input type="email" id="email" name="email" placeholder="Email " class="email">
                        <input type="password" name="password" id="password" placeholder="Password " class="password">
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm-Password " class="password">
                        <input type="submit" value="Sign Up" class="button ">
                    </form>
                </div>
                <div class="textsign-in">
                    <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
